<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="index.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="../../default/default.css" />
</head>

<body>
  <!-- Default notify -->
  <div class="default-uwdr-notify">Notice: This website is part of <a href="https://github.com/corydalis10/refined-uwdr">Refined UWDR</a></div>
  <h1 class="hding">Mini Calculator</h1>
  <div class="container">
    <div class="row">

      <div class="row11">
        <input class="input" type="text" />
      </div>

      <div class="row0">
        <!-- <img src="cbg.jpg" class="image1" alt = 'image'>  <img/> -->
        <button class="num button">Del</button>
        <button class="num button">)</button>
        <button class="num button">C</button>
        <button class="ao button">+/-</button>
        <button class="as button">âˆš</button>
      </div>

      <div class="row1">
        <!-- <img src="cbg.jpg" class="image1" alt = 'image'>  <img/> -->
        <button class="num button">7</button>
        <button class="num button">8</button>
        <button class="num button">9</button>
        <button class="ao button">/</button>
        <button class="as button">%</button>
      </div>

      <div class="row2">
        <!-- <img src="cbg.jpg" class="image1" alt = 'image'>  <img/> -->
        <button class="num button">4</button>
        <button class="num button">5</button>
        <button class="num button">6</button>
        <button class="ao button">X</button>
        <button class="as button">1/x</button>
      </div>

      <div class="row3">
        <!-- <img src="cbg.jpg" class="image1" alt = 'image'>  <img/> -->
        <button class="num button">1</button>
        <button class="num button">2</button>
        <button class="num button">3</button>
        <button class="ao button">-</button>
        <div class="con">
          <button class="ad button">=</button>
        </div>
      </div>

      <div class="row4">
        <!-- <img src="cbg.jpg" class="image1" alt = 'image'>  <img/> -->
        <button class="num button">0</button>
        <button class="num button">.</button>
        <button class="num button">(</button>
        <button class="ao button">+</button>
        <!-- <button class="as">=</button> -->
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
